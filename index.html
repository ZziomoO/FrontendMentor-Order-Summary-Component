<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div id="body">
    <img src="order/images/illustration-hero.svg" width="300px" style="border-radius: 15px 15px 0 0;" id="bgimg">
    <div id="content">
            <div id="text">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs,</p>
                <p>audiobooks, and podcasts on any device</p>
                <p>anywhere you like!</p>
            </div>
            <div id="order">
                <div>
                    <div>
                        <img src="order/images/icon-music.svg" height="35px" style="padding: 15px;">
                        <div>
                            <h3 style="font-size: 14px; margin-bottom: 5px;">Annual Plan</h3>
                            <p style="font-size: 14px; color: #999;">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" id="change">Change</a>
                </div>
            </div>
            <div id="buttons">
                <button>Proceed to Payment</button></br>
                <a href="#" id="cancel">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
